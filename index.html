<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
  <link rel="stlesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" action="'https://register-demo.freecodecamp.org'">
    <fieldset>
      <label id="name-label">Name <input id="name" class="personal" type="text" placeholder="Enter your name" required /></label>
      <label id="email-label">Email <input id="email" type="email"class="personal" placeholder="Enter your Email" required /></label>
      <label id="number-label">Age (optional) <input id="number" type="number" min="18" max="99" class="personal" placeholder= "Age" /></label>
      <label>Which option Best describes your current role?  
        <select id="dropdown" class="personal">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label><input type="radio" name="recommend" value="1" />Definitely</label>
      <label><input type="radio" name="recommend" value="2" />Maybe</label>
      <label><input type="radio" name="recommend" value="3" />Not sure</label>
    </fieldset>
    <fieldset>
      <p>What is your favourite feature of freeCodeCamp?</p>
      <select id="dropdown">
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
      </select>
    </fieldset>
    <fieldset>
      <p>What would you like to see improved? (Check all that apply)</p>
      <label><input name="improvements" type="checkbox" value="1" /> Front-end Projects</label>
      <label><input name="improvements" type="checkbox" value="2" /> Back-end Projects</label>
      <label><input name="improvements" type="checkbox" value="3" /> Data Visualization</label>
      <label><input name="improvements" type="checkbox" value="4" /> Challenges</label>
      <label><input name="improvements" type="checkbox" value="5" /> Open Source Community</label>
      <label><input name="improvements" type="checkbox" value="6" /> Gitter help rooms</label>
      <label><input name="improvements" type="checkbox" value="7" /> Videos</label>
      <label><input name="improvements" type="checkbox" value="8" /> City Meetups</label>
      <label><input name="improvements" type="checkbox" value="9" /> Wiki</label>
      <label><input name="improvements" type="checkbox" value="10" /> Forum</label>
      <label><input name="improvements" type="checkbox" value="11" /> Additional Courses</label>
    </fieldset>
    <fieldset>
      <label>Any comments or suggestions?
        <textarea name="comments" placeholder="Enter your comment here..." rows="3" cols="30"></textarea>
      </label>
    </fieldset>
    <input type="submit" id="submit" value="Submit" />
  </form>
</body>
</html>
